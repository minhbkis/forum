[% INCLUDE 'admin_header.html' %]
<form name="post" action="[% c.uri_for("/user/index/") %][% IF user_edit %]edit[% ELSE %]new[% END %]" method="post" enctype="multipart/form-data">
  <div class="admin_content_input">
    <fieldset>
      <legend>New User</legend>
      [% FOREACH err IN errs %]
      <p class="red error">[% err %]</p>
      [% END %]
      <div>
        <label>Username</label>
        <input type="text" name="username" maxlength="20" [% IF user_edit %] value="[% user_edit.username %]" readonly="readonly" style="color: #999" [% END %] /><span class="red">*</span>
      </div>                   
      <div>
        <label>Password</label>
        <input type="password" name="password" maxlength="20" value="[% password %]" /><span class="red">*</span>
      </div>
      <div>
        <label>Re Password</label>
        <input type="password" name="re_password" maxlength="20" value="[% password %]" /><span class="red">*</span>
      </div>
      <div>
        <label>Full Name</label>
        <input type="text" name="full_name" maxlength="50" value="[% user_edit.full_name %]" />
      </div>
      <div>
        <label>Email</label>
        <input type="text" name="email" maxlength="20" value="[% user_edit.email %]" />
      </div>
      <div class="avatar">
        <label>Avatar</label>
	<input type="text" />
	<button>Browse...</button>
        <input class="avatar" type="file" name="avatar" />
	<img class="avatar-image" src="[% IF user_edit.avatar != '' %][% c.uri_for('/root/avatar/Firefox_wallpaper.png') %][% END %]" />
      </div>
      <div>
	<label>Role</label>
	<select name="role">
	  <option value="0">Admin</option>
	  <option value="1">User</option>
	</select>
      </div>
      <div>
	<label>Actived</label>
	<select name="actived">
	  <option value="1">Yes</option>
	  <option value="0">No</option>
	</select>
      </div>
    </fieldset>
  </div>
</form>
[% INCLUDE 'admin_footer.html' %]

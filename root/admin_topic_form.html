[% INCLUDE 'admin_header.html' %]
<form name="post" action="[% c.uri_for("/topic/index/") %][% IF topic_edit %]edit[% ELSE %]new[% END %]" method="post" enctype="multipart/form-data">
  <div class="admin_content_input">
    <fieldset>
      <legend>New User</legend>
      [% FOREACH err IN errs %]
      <p class="red error">[% err %]</p>
      [% END %]
      <div>
        <label>&nbsp;</label>
        <input type="hidden" name="id" value="[% topic_edit.id %]" />
      </div>
      <div>
        <label>Title</label>
        <input type="text" name="title" maxlength="100" value="[% topic_edit.title %]" /><span class="red">*</span>
      </div>
      <div>
	<label>Description</label>
	<textarea name="description">[% topic_edit.description %]</textarea>
      </div>
      <div>
	<label>Actived</label>
	<select name="actived">
	  <option value="1" [% IF topic_edit.actived == 1%]selected[% END %]>Yes</option>
	  <option value="0" [% IF topic_edit.actived == 0%]selected[% END %]>No</option>
	</select>
      </div>
    </fieldset>
  </div>
</form>
[% INCLUDE 'admin_footer.html' %]

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style-admin.css" />

    <script type="text/javascript" language="javascript" src="js/jquery-1.4.2.min.js"></script>
</head>
<body>
    <div id="admin">
        <div id="admin_banner">
            <div class="admin_banner1">
                <div class="admin_banner2">
                    管理者
                </div>
            </div>
        </div>
        <div id="admin_content">
            <div id="admin_login">
                <p class="admin_login_title">管理者 ログイン</p>
                <div class="admin_login_left">
                  <img src="[% c.uri_for('/images/ventail.png') %]" />
		  <p>著者 : <span>minhbkpro</span></p>
                </div>
                <div class="admin_login_right">
                    <form name="login" action="[% c.uri_for('/login/index/admin') %]" method="post" >
                        <div>
                            <label>ユーザ名</label>
                            <input class="text" type="text" name="username" />
                        </div>
                        <div>
                            <label>パスワード</label>
                            <input class="text" type="text" name="password" />
                        </div>
                        <div class="submit">
                            <div class="submit1">
                                <div class="submit2">
                                    <input type="submit" name="submit" value="ログイン" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
